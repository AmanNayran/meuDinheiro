{% extends 'base.html' %}

{% block title %} Criar conta de usuario | {{ block.super }} {% endblock title %}

{% block body %}

    <div class='container'>
        <div class='row'>
            <h1>Nova Conta</h1>
            <form method='post'>
                {% csrf_token %}
                {{ form.as_p}}
                <button type='submit'>Salvar</button>
            </form>
        </div>
    </div>
    
{% endblock body %}
